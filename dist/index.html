<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
  </head>
  <body>
    <div class="d-flex flex-column">
    <div class="container-fluid bg-dark d-flex justify-content-center">
      <div class="title">Todo list!</div>
    </div>
      <div class="d-flex justify-content-start">

          <div class=" d-flex bg-secondary flex-column min-vh-100">
          <ul class="icondescriprow d-flex flex-column align-items-center">
            <button class="btn btn-dark">Inbox</button>
            <button class="btn btn-dark">Projects</button>
            <button class="btn btn-dark">Today</button>
              <form class="newproject justify-content-center flex-wrap hidden">
                <input type="text" class="projecttext" required>
                <div id="liveAlertPlaceholder"></div>
                <input type="submit" class=" btn btn-dark submitproject"></button>
              </form>
            </li>
            <li class="d-flex justify-content-center"><button class="btn btn-dark createproject" type="button">Create new project!</button>
            </li>
            <li><button class="btn btn-dark addtaskbutton" data-bs-toggle="modal" data-bs-target="#myFormModal">Add task</button></li>
          </ul>
          <div class="projects"></div>
        </div>
        <div class="container-fluid pt-4">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Task</h5>
                  <p class="carddescription">Task description goes here!</h4>
                  <p class="card-date">Date and time go here!</p>
                </div>
              </div>
              
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Task</h5>
                  <p class="carddescription">Task description goes here!</h4>
                  <p class="card-date">Date and time go here!</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Task</h5>
                  <p class="carddescription">Task description goes here!</h4>
                  <p class="card-date">Date and time go here!</p>
                </div>
              </div>
            </div>
          </div>

        
      </div>
   
      </div>
      <div>

      <div id="liveAlertPlaceholder"></div>


      <div class="modal fade" id="myFormModal" tabindex="-1" aria-labelledby="myFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form class="taskform">
            <div class="modal-header">
              <h5 class="modal-title" id="myFormModalLabel">Please enter task details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="task-title" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="task-title" name="task-title" required>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Description:</label>
                <textarea class="form-control" id="message-text" name="message-text" required></textarea>
              </div>
              <div class="mb-3">
                <label for="date-time" class="col-form-label">Date/time</label>
                <input class= "form-control" id = "date-time" type="datetime-local" name="date-time" required>
              </div>
              <div class="form-check">
                <input class="form-check-input" value = "" id="flexCheckDefault priority" name="priority" type="checkbox">
                <label for="flexCheckDefault" class="form-check-label">High priority?</label>
              </div>
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary save-form" data-bs-dismiss="modal">Save changes</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="main.js" defer></script>
  </body>
</html>
